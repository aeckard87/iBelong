
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBelong - {{.Owner.FirstName}}</title>
    <link rel="stylesheet" href="/css/pure/pure.css">
    <link rel="stylesheet" href="/css/pure-layout-side-menu/side-menu.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css"> -->
  </head>
  <body>
    <div id="layout">
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>
      <div id="menu">
        <div class="pure-menu custom-restricted-width">
          <a class="pure-menu-heading" href="#">iBelong</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/" class="pure-menu-link"><i class="fas fa-home fa-3x"></i></a></li>
            <li class="pure-menu-item"><a href="/users" class="pure-menu-link"><i class="fas fa-users fa-3x"></i></a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link"><i class="fas fa-qrcode fa-3x"></i></a></li>
            <li class="pure-menu-item"><a href="/settings" class="pure-menu-link"><i class="fas fa-cog fa-3x"></i></a></li>
        </ul>
      </div>
    </div>

    <div id="main">
      <div class="header">
        <h1><i class="fas fa-user"></i> {{.Owner.FirstName}}'s Profile</h1>
      </div>
      <div id="content" class="center">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" class="pure-u-23-24" type="text" value="{{.Owner.FirstName}}" disabled>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" name="lastname" class="pure-u-23-24" type="text" value="{{.Owner.LastName}}" disabled>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="email">E-Mail</label>
                        <input id="email" name="email" class="pure-u-23-24" type="email" value="{{.Owner.Email}}" disabled>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="username">Username</label>
                        <input id="username" name="username" class="pure-u-23-24" type="text" value="{{.Owner.Username}}" disabled>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-2">
                      <label>Items</label>
                        {{if .Owner.Items -}}
                          <ul>
                            {{- range .Owner.Items}}
                              <!-- <li>{{.Name}}</li> -->
                              <li><a href="/items/{{.ID}}" class="button" onclick="itemDetails(this)" value="{{.ID}}">{{.Name}}</a></li><br>
                              {{end}}
                          </ul>
                        {{- else}}
                        No Items Found.
                        {{- end}}
                    </div>

                </div>

              <!-- <button type="submit" class="pure-button pure-button-primary" form="createUser" value="Submit">Create</button> -->
            </fieldset>
        </form>
        <br><hr><button class="pure-button pure-button-primary" onclick="goBack()"><i class="fas fa-long-arrow-alt-left"> Go Back</i></button>

      </div>
    </div>

  </div>
  <script src="/js/pure-layout-side-menu/ui.js"></script>
  <script src="/js/pure-dropdown-menu/menus.js"></script>
  <script>
    function setField(sel) {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", {{.API.URI}} + "/v1/users/{{.ID}}/items" , true);
      xhttp.setRequestHeader("Content-Type", "application/json")
      xhttp.setRequestHeader("Accept", "application/json")
      xhttp.onreadystatechange=function() {
        if (this.readyState == 4 && this.status == 200) {
          items = JSON.parse(this.responseText);
          if (items.length == 0){
            console.log("No items?")
          }else{
            document.getElementById("firstname").disabled = false;
            document.getElementById("lastname").disabled = false;
            document.getElementById("email").disabled = false;
            document.getElementById("username").disabled = false;

            document.getElementById("firstname").setAttribute("value",user.firstName);
            document.getElementById("lastname").setAttribute("value",user.lastName);
            document.getElementById("email").setAttribute("value",user.email);
            document.getElementById("username").setAttribute("value",user.username);
          }
        }
      };
      xhttp.send();
    }
    function goBack() {
        window.history.back();
    }
  function itemDetails(sel){
    console.log("IDK?")
  }
  </script>
  </body>
</html>
