<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBelong - {{.FirstName}}</title>
    <link rel="stylesheet" href="/css/pure/pure.css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <style>
      li {
        margin:8px;
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>
      <div id="menu">
        <div class="pure-menu custom-restricted-width">
          <a class="pure-menu-heading" href="#">iBelong</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/" class="pure-menu-link"><i class="fas fa-home fa-3x"></i></a></li>
            <li class="pure-menu-item"><a href="/users" class="pure-menu-link"><i class="fas fa-users fa-3x"></i></a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link"><i class="fas fa-qrcode fa-3x"></i></a></li>
            <li class="pure-menu-item"><a href="/settings" class="pure-menu-link"><i class="fas fa-cog fa-3x"></i></a></li>
        </ul>
      </div>
    </div>

    <div id="main">
      <div class="header">
        <h1><i class="fas fa-user"></i> {{.FirstName}}'s Profile</h1>
      </div>
      <div id="content" class="center">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <div class="pure-g">
                  <ul>
                  <li class="pure-u-1 pure-u-md-1-2"><a href="/users/{{.ID}}/items" class="pure-button pure-button-primary" ><i class="fas fa-tshirt fa-2x">  Closet</i></a></li>
                  <li class="pure-u-1 pure-u-md-1-2"><i class="fas fa-shopping-bag fa-2x">  Styles</i></li>

                  <li class="pure-u-1 pure-u-md-1-2"><i class="fas fa-shower fa-2x">  Wash Cycle</i></li>
                  <li class="pure-u-1 pure-u-md-1-2"><i class="far fa-calendar-alt fa-2x">  Calendar</i></li>
                  <li class="pure-u-1 pure-u-md-1-2"><i class="fas fa-info fa-2x">  Stats</i></li>
                </ul>
                </div>
            </fieldset>
        </form>
        <br><hr><button class="pure-button pure-button-primary" onclick="goBack()"><i class="fas fa-long-arrow-alt-left"> Go Back</i></button>

      </div>
    </div>

  </div>
  <script src="/js/pure-layout-side-menu/ui.js"></script>
  <script src="/js/pure-dropdown-menu/menus.js"></script>
  <script>
    function goBack() {
        window.history.back();
    }

</html>
