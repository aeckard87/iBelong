<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iBelong - Owner's Items</title>
    <link rel="stylesheet" href="../../css/theme.css" type="text/css">
  </head>
  <body>
    <h1>{{.FirstName}}'s Items</h1>
        <div>
            {{if .Items -}}
            <ul>
                {{- range .Items}}
                        <li>{{.Name}}</li>
                {{end}}
            </ul>
            {{- else}}
            No Items Found.
            {{- end}}
        </div>
      <a href="/" class="button">Home</a>
  </body>
</html>
