<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iBelong - Update Descriptor</title>
    <link rel="stylesheet" href="../css/theme.css" type="text/css">
  </head>
  <body>
    <h1>Update Descriptor - By Detail</h1>
      <div>
        <form action="/descriptors/update" id="updateDescriptor" method="post" name="updateDescriptor">
          <select name="detailID" id="detailID" onchange="load(this)">
            <option >---</option>
                {{range .}}
                    <option value="{{.ID}}">{{.Detail}}</option>
                {{end}}
              </select>
          <select name="descriptorID" id="descriptorID" style="visibility: hidden;" onchange="setField(this)"></select>
          Name:<input type="text" name="name" id="name"><br>
          <button type="submit" form="updateDescriptor" value="Update">Update</button>
        </form>
      </div>
      <a href="/" class="button">Home</a>
<script>
function setField(sel) {
  document.getElementById("name").setAttribute("value",sel.options[sel.selectedIndex].text);
}
//  detail = {{.}};
function load(id) {
  var x = document.getElementById('descriptorID');
  var len = document.getElementById('descriptorID').length;
  if (len > 0) {
    for (i = 0; i < len; i++) {
      x.innerHTML = "";
     // x.remove(i)
    }
  }
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function() {
    if (this.readyState == 4 && this.status == 200) {
      json = JSON.parse(this.responseText);
      if (json.length == 0){
        x.style.visibility = 'hidden';
       // option.text="---";
       // x.add(option)
      }else{
        if (x.style.visibility == 'hidden') {
          x.style.visibility = 'visible';
        }
        opt=document.createElement("option")
          opt.text="---";
        x.add(opt);
        for( index in json ){
          var option = document.createElement("option");
          var value = json[index];

          option.text=value.descriptor;
          option.value=value.id;
          x.add(option)
        }
      }
    }
  };
  xhttp.open("GET", "http://localhost:9000/v1/details/" + id.value + "/descriptors", true);
  xhttp.send();
}
</script>

  </body>
</html>
