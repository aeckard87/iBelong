<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iBelong - Update Detail</title>
    <link rel="stylesheet" href="../css/theme.css" type="text/css">
  </head>
  <body>
    <h1>Update Detail</h1>
      <div>
        <form action="/details/update" id="updateDetail" method="post" name="updateDetail">
              <select name="detailID" id="detailID" onchange="setField(this)">
                <option value="">---</option>
                {{range .}}
                    <option value="{{.ID}}">{{.Detail}}</option>
                {{end}}
              </select>
              <!-- <a href="#" onclick="document.deleteDetail.submit()">Delete</a> -->
              Name:<input type="text" name="name" id="name"><br>
              <button type="submit" form="updateDetail" value="Submit">Update</button>
        </form>
      </div>
      <a href="/" class="button">Home</a>


  <script>
    function setField(sel) {
      document.getElementById("name").setAttribute("value",sel.options[sel.selectedIndex].text);
    }
    </script>
  </body>
</html>
